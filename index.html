<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    
    <p class="fade-in delay-1">Hey there,</p>
    <p class="fade-in delay-2">Click the button below to reveal your surprise!</p>
    <button id="revealButton" class="glow-button">Reveal Your Surprise 🎁</button>
    <div id="surprise" class="hidden">
      <h1 id="bigText" class="hidden big-text">HAPPY BIRTHDAY! 🎂🎉</h1>
      <p class="message fade-in delay-3">
        Dear [Name],<br>
        Wishing you a day filled with love, laughter, and happiness! ❤️<br>
        You're amazing, and you deserve all the best!
      </p>
      <button id="fireworksButton" class="glow-button">✨ See Fireworks! ✨</button>
      <div id="fireworks" class="hidden"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
