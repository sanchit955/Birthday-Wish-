<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    
    <p class="fade-in">Hey there,</p>
    <p class="fade-in">Click the button below to reveal your surprise!</p>
    <button id="revealButton" class="bounce">Reveal Your Surprise 🎁</button>
    <div id="surprise" class="hidden">
      <h2>🎊 Surprise! 🎊</h2>
      <p class="message">
        Dear [Name],<br>
        Wishing you the happiest of birthdays filled with laughter, joy, and all the love you deserve! ❤️
      </p>
      <button id="fireworksButton">✨ See Fireworks! ✨</button>
      <div id="fireworks" class="hidden"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
